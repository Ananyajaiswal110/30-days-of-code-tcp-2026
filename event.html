<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
</head>
<body>
    <h1>Tech Conference Schedule</h1>

    <h2>Event Schedule</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM</td>
                <td>Opening Ceremony</td>
                <td>Main Hall</td>
            </tr>
            <tr>
                <td>10:00 AM</td>
                <td>Keynote Speech</td>
                <td>Auditorium</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>Workshops</td>
                <td>Room 101</td>
            </tr>
        </tbody>
    </table>

    <h2>Registration Form</h2>
    <form method="post" action="/submit-registration">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Ticket Type:</label><br>
        <input type="radio" id="standard" name="ticket" value="standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="vip" name="ticket" value="vip">
        <label for="vip">VIP</label><br>
        <input type="radio" id="student" name="ticket" value="student">
        <label for="student">Student</label><br><br>

        <label>Workshop Preferences:</label><br>
        <input type="checkbox" id="ai" name="workshops" value="ai">
        <label for="ai">AI Workshop</label><br>
        <input type="checkbox" id="coding" name="workshops" value="coding">
        <label for="coding">Coding Bootcamp</label><br>
        <input type="checkbox" id="networking" name="workshops" value="networking">
        <label for="networking">Networking Session</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
